<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskara</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Taskara</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search tasks...">
        </div>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <input type="date" id="deadlineInput">
            <select id="categorySelect">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="shopping">Shopping</option>
                <option value="other">Other</option>
            </select>
            <select id="prioritySelect">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button onclick="addTask()">Add</button>
        </div>
        <div class="sort-container">
            <select id="sortSelect">
                <option value="none">No sorting</option>
                <option value="priority">Sort by Priority</option>
                <option value="category">Sort by Category</option>
                <option value="deadline">Sort by Deadline</option>
            </select>
        </div>
        <div class="filter-container">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="personal">Personal</button>
            <button class="filter-btn" data-category="work">Work</button>
            <button class="filter-btn" data-category="shopping">Shopping</button>
            <button class="filter-btn" data-category="other">Other</button>
        </div>
        <ul id="taskList"></ul>
        <div class="statistics">
            <h3>Statistics</h3>
            <div id="statsContainer">
                <p>Total tasks: <span id="totalTasks">0</span></p>
                <p>Completed tasks: <span id="completedTasks">0</span></p>
                <p>Pending tasks: <span id="pendingTasks">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
