<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskara</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-3xl mx-auto p-6">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h1 class="text-4xl font-bold text-center text-indigo-600 mb-8">Taskara</h1>
            
            <div class="mb-6">
                <input type="text" id="searchInput" placeholder="Search tasks..." 
                    class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition">
            </div>

            <div class="flex flex-wrap gap-4 mb-6">
                <input type="text" id="taskInput" placeholder="Enter a new task" 
                    class="flex-1 px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-400 focus:border-transparent">
                <input type="date" id="deadlineInput" 
                    class="px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-400">
                <select id="categorySelect" 
                    class="px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-400">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="shopping">Shopping</option>
                    <option value="other">Other</option>
                </select>
                <select id="prioritySelect" 
                    class="px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-400">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button onclick="addTask()" 
                    class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                    Add
                </button>
            </div>

            <div class="flex justify-end mb-6">
                <select id="sortSelect" 
                    class="px-4 py-2 rounded-lg border border-gray-200 focus:ring-2 focus:ring-indigo-400">
                    <option value="none">No sorting</option>
                    <option value="priority">Sort by Priority</option>
                    <option value="category">Sort by Category</option>
                    <option value="deadline">Sort by Deadline</option>
                </select>
            </div>

            <div class="flex flex-wrap gap-2 mb-6">
                <button class="filter-btn active px-4 py-2 rounded-full bg-indigo-600 text-white" data-category="all">All</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300 transition" data-category="personal">Personal</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300 transition" data-category="work">Work</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300 transition" data-category="shopping">Shopping</button>
                <button class="filter-btn px-4 py-2 rounded-full bg-gray-200 hover:bg-gray-300 transition" data-category="other">Other</button>
            </div>

            <ul id="taskList" class="space-y-3"></ul>

            <div class="mt-8 bg-gray-50 rounded-xl p-6">
                <h3 class="text-xl font-semibold text-indigo-600 mb-4">Statistics</h3>
                <div class="grid grid-cols-3 gap-4 text-center">
                    <div class="bg-white p-4 rounded-lg shadow-sm">
                        <p class="text-gray-600">Total tasks</p>
                        <span id="totalTasks" class="text-2xl font-bold text-indigo-600">0</span>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm">
                        <p class="text-gray-600">Completed tasks</p>
                        <span id="completedTasks" class="text-2xl font-bold text-green-600">0</span>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm">
                        <p class="text-gray-600">Pending tasks</p>
                        <span id="pendingTasks" class="text-2xl font-bold text-orange-600">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
